<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NASA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale1">
        <link rel="icon" href="assets/images/icon.png">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/contact.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <img src="assets/images/large_icon.png" class="navbar-icon" alt="icon">
                <a href="./" class="navbar-item">HOME</a>
                <a href="nasa-tv.html" class="navbar-item">NASA TV</a>
                <a href="login.html" class="navbar-item">LOGIN</a>
            </div>
        </header>
        <div class="container">
            <form>
                <div class="flex">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input class="form-control" id="first_name" placeholder="Your first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" id="last_name" placeholder="Your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email adress</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea cols="40" rows="5" class="form-control" id="question" placeholder="Your question"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="footer">
                <div class="footer-column with-icon">
                    <div class="footer-line">
                        <img src="assets/images/icon.png" alt="icon" class="footer-icon">
                        <div>
                            <p class="grey">National Aeronautics and Space Administration</p>
                            <p class="grey">NASA Official: Brian Dunbar</p>
                        </div>
                    </div>
                </div>
                <div class="footer-column">
                    <p class="footer-column-title grey">We and Our principles</p>
                    <a href="about.html" class="yellow">About (Not on nasa.gov)</a>
                    <a href="https://nasa.gov/offices/odeo/no-fear-act" class="yellow">No Fear Act</a>
                    <a href="https://nasa.gov/FOIA" class="yellow">FOIA</a>
                </div>
                <div class="footer-column">
                    <p class="footer-column-title grey">Legals</p>
                    <a href="https://nasa.gov/about/highlights/HP_Privacy.html" class="yellow">Privacy</a>
                    <a href="https://oig.nasa.gov" class="yellow">Office of Inspector General</a>
                    <a href="https://osc.gov" class="yellow">Office of Special Counsel</a>
                    <a href="https://nasa.gov/news/budget" class="yellow">Agency Financial Reports</a>
                </div>
                <div class="footer-column">
                    <p class="footer-column-title grey">Contacts</p>
                    <a href="contact.html" class="yellow">NASA (Not on nasa.gov)</a>
                </div>
            </div>
        </footer>
    </body>
</html>
